<!DOCTYPE html>
<html><head>
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" type="text/css" href="etchasketch.css">
  <meta charset="UTF-8">
</head>

<body>
  
  <!-- Guide panel for how the Etch-A Sketch works -->
  <div id="guide">
    <div id="guide1">
      <p id="info">You can change the size of the Grid in the Etch-A-Sketch by pressing this button.</p>
      <button id="userGridInput" class="userGridInput">Change grid size</button>
    </div>  
    <div id="guide2">
      <p>You can reset the Grid by pressing the left dial on the Etch-A-Sketch.</p>
    </div>  
    <div id="guide3"> 
      <p>You can remove the Grid by pressing the right dial on the Etch-A-Sketch.</p>
    </div>  
  </div>
   
  
<!-- The Etch-A Sketch image, grid, and buttons inside a container -->
  <div id="container" class="container">
    <div><img id="etchASketchImage" src="images/Etch-A-Sketch2.jpg"></div>
    <div id="sketchContainer" class="sketchContainer"></div>
    <button id="resetButton" class="resetButton"></button>
    <button id="invisibleGridButton" class="invisibleGridButton"></button>
  </div>
  

  <!-- Calling the javascript -->
  <script src="etchasketch.js"></script>
</body>
</html>
